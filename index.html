<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunDrop Eco-Resorts | Luxury Sustainable Living</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #1a472a;
            --dark-green: #0d2818;
            --light-green: #2a623d;
            --gold: #c8a969;
            --cream: #f5f1e8;
            --brown: #8b7355;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream);
            color: #333;
            line-height: 1.7;
            overflow-x: hidden;
            padding-top: 90px; /* FIX: Add padding for fixed navbar */
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
        }
        
        /* ========== IMPROVED NAVIGATION ========== */
        .navbar {
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            transition: all 0.4s ease;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }
        
        .navbar.scrolled {
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.99);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 600;
            color: var(--primary-green) !important;
            letter-spacing: 0.5px;
        }
        
        .logo-img {
            height: 45px;
            margin-right: 12px;
        }
        
        .navbar-brand span {
            color: var(--gold);
        }
        
        .navbar-toggler {
            border: none;
            padding: 8px 10px;
            font-size: 1.2rem;
        }
        
        .navbar-toggler:focus {
            box-shadow: none;
            outline: none;
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%2826, 71, 42, 0.9%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        .navbar-collapse {
            flex-grow: 0;
        }
        
        .navbar-nav {
            align-items: center;
        }
        
        .nav-link {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            color: #555 !important;
            margin: 0 10px;
            font-size: 14.5px;
            letter-spacing: 0.3px;
            position: relative;
            transition: color 0.3s ease;
            padding: 8px 0 !important;
        }
        
        .nav-link:hover {
            color: var(--primary-green) !important;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--gold);
            left: 0;
            bottom: 0;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, var(--gold), #d4b483);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 2px;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
            white-space: nowrap;
        }
        
        .nav-btn:hover {
            background: linear-gradient(135deg, #b8941f, var(--gold));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 169, 105, 0.3);
        }
        
        /* FIXED MOBILE NAVIGATION */
        @media (max-width: 991.98px) {
            body {
                padding-top: 80px;
            }
            
            .navbar {
                padding: 12px 0;
            }
            
            .navbar-collapse {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                margin-top: 15px;
                text-align: center;
            }
            
            .navbar-nav {
                width: 100%;
            }
            
            .nav-item {
                margin: 8px 0;
                width: 100%;
            }
            
            .nav-link {
                margin: 0;
                padding: 12px 0 !important;
                border-bottom: 1px solid rgba(0,0,0,0.05);
            }
            
            .nav-link:last-child {
                border-bottom: none;
            }
            
            .nav-link::after {
                display: none;
            }
            
            .nav-item.ms-3 {
                margin-left: 0 !important;
                margin-top: 15px;
                margin-bottom: 5px;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 250px;
                margin: 0 auto;
                padding: 12px 20px;
            }
            
            .logo-img {
                height: 40px;
            }
            
            .navbar-brand {
                font-size: 24px;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 22px;
            }
            
            .logo-img {
                height: 35px;
                margin-right: 8px;
            }
        }
        /* ========== END NAVIGATION FIX ========== */
        
        /* Hero Section - Fixed for navbar padding */
        .hero-section {
            height: calc(100vh - 90px);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-top: -90px;
        }
        
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
            z-index: 2;
        }
        
        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            max-width: 900px;
            padding: 0 20px;
            margin-top: 90px; /* Compensate for navbar */
        }
        
        .hero-title {
            font-size: 4.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }
        
        .hero-btn {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 15px 40px;
            border-radius: 2px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin: 0 10px;
        }
        
        .hero-btn:hover {
            background: white;
            color: var(--primary-green);
            transform: translateY(-3px);
        }
        
        .hero-btn-primary {
            background: var(--gold);
            border: 2px solid var(--gold);
        }
        
        .hero-btn-primary:hover {
            background: #b8941f;
            border-color: #b8941f;
            color: white;
        }
        
        /* Section Styles */
        .section-padding {
            padding: 100px 0;
        }
        
        .section-title {
            font-size: 2.8rem;
            color: var(--primary-green);
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            padding-bottom: 20px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 2px;
            background: var(--gold);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .section-subtitle {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto 60px;
            line-height: 1.8;
        }
        
        /* Resort Cards - Luxury Design */
        .resort-card {
            background: white;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            height: 100%;
            margin-bottom: 30px;
            position: relative;
        }
        
        .resort-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }
        
        .resort-image {
            height: 280px;
            width: 100%;
            object-fit: cover;
        }
        
        .resort-content {
            padding: 30px;
        }
        
        .resort-title {
            font-size: 1.5rem;
            color: var(--primary-green);
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .resort-location {
            color: var(--gold);
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .resort-features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .feature-tag {
            background: #f5f1e8;
            color: var(--primary-green);
            padding: 6px 12px;
            border-radius: 2px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .resort-btn {
            background: transparent;
            color: var(--primary-green);
            border: 1px solid var(--primary-green);
            padding: 10px 25px;
            border-radius: 2px;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            text-decoration: none;
        }
        
        .resort-btn:hover {
            background: var(--primary-green);
            color: white;
        }
        
        /* Stats Section */
        .stats-section {
            background: linear-gradient(rgba(26, 71, 42, 0.9), rgba(26, 71, 42, 0.9)), 
                        url('https://images.unsplash.com/photo-1544551763-46a013bb70d5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            padding: 100px 0;
        }
        
        .stat-item {
            text-align: center;
            padding: 30px;
        }
        
        .stat-number {
            font-size: 3.5rem;
            font-weight: 300;
            color: var(--gold);
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Luxury Features Grid */
        .luxury-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .luxury-item {
            background: white;
            padding: 40px 30px;
            text-align: center;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border-top: 3px solid transparent;
        }
        
        .luxury-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-top: 3px solid var(--gold);
        }
        
        .luxury-icon {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 20px;
        }
        
        /* Video Section Styling */
        .video-section {
            background: #f9f7f2;
        }
        
        .video-container {
            max-width: 900px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        /* Investment Section */
        .investment-section {
            background: #f9f7f2;
            padding: 100px 0;
        }
        
        .investment-card {
            background: white;
            padding: 50px 40px;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .investment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--gold), var(--primary-green));
        }
        
        .revenue-list {
            list-style: none;
            padding: 0;
            margin: 30px 0;
        }
        
        .revenue-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .revenue-item:last-child {
            border-bottom: none;
        }
        
        .revenue-amount {
            font-weight: 600;
            color: var(--primary-green);
            font-size: 1.1rem;
        }
        
        /* Gallery Section */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            height: 250px;
        }
        
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1.1);
        }
        
        /* Resort Plans Section */
        .plans-section {
            background: #f9f7f2;
            padding: 100px 0;
        }
        
        .plan-download-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            height: 100%;
        }
        
        .plan-download-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .plan-image-container {
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        
        .plan-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        
        .plan-download-card:hover .plan-image {
            transform: scale(1.05);
        }
        
        .plan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(26, 71, 42, 0.7), rgba(26, 71, 42, 0.9));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .plan-download-card:hover .plan-overlay {
            opacity: 1;
        }
        
        .plan-content {
            padding: 30px;
        }
        
        .plan-title {
            font-size: 1.8rem;
            color: var(--primary-green);
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .plan-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.7;
        }
        
        .plan-features {
            list-style: none;
            padding: 0;
            margin-bottom: 25px;
        }
        
        .plan-features li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        
        .plan-features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: var(--gold);
            font-weight: bold;
        }
        
        .plan-download-btn {
            background: linear-gradient(135deg, var(--gold), #d4b483);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 2px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .plan-download-btn:hover {
            background: linear-gradient(135deg, #b8941f, var(--gold));
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(200, 169, 105, 0.3);
            color: white;
        }
        
        /* Footer */
        .footer {
            background: var(--dark-green);
            color: white;
            padding: 80px 0 30px;
        }
        
        .footer-logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .footer-logo-img {
            height: 40px;
            margin-right: 12px;
        }
        
        .footer-logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: white;
        }
        
        .footer-logo-text span {
            color: var(--gold);
        }
        
        .footer-text {
            opacity: 0.7;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .footer-heading {
            color: var(--gold);
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .footer-links {
            list-style: none;
            padding: 0;
        }
        
        .footer-links li {
            margin-bottom: 12px;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--gold);
            padding-left: 5px;
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background: var(--gold);
            transform: translateY(-3px);
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        /* Download Cards */
        .download-card {
            background: white;
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: all 0.3s ease;
            height: 100%;
            border: 1px solid #eee;
        }
        
        .download-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: var(--gold);
        }
        
        .download-icon {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 20px;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .hero-title {
                font-size: 3.5rem;
            }
            
            .section-padding {
                padding: 80px 0;
            }
            
            .section-title {
                font-size: 2.5rem;
            }
            
            .hero-section {
                height: calc(100vh - 80px);
                margin-top: -80px;
            }
            
            .hero-content {
                margin-top: 80px;
            }
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.8rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
            
            .hero-buttons {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            
            .hero-btn {
                margin: 5px 0;
            }
            
            .video-container {
                margin: 0 15px;
            }
            
            .plan-image-container {
                height: 200px;
            }
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate {
            animation: fadeInUp 0.8s ease forwards;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-green);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--dark-green);
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#resorts">Resorts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Features</a>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        // Smooth scrolling with offset for fixed navbar
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if(targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if(targetElement) {
                    const navbarHeight = document.querySelector('.navbar').offsetHeight;
                    const targetPosition = targetElement.offsetTop - navbarHeight;
                    
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                    
                    // Close navbar on mobile after clicking
                    if (window.innerWidth < 992) {
                        const navbarCollapse = document.querySelector('.navbar-collapse');
                        if (navbarCollapse.classList.contains('show')) {
                            const navbarToggler = document.querySelector('.navbar-toggler');
                            navbarToggler.click();
                        }
                    }
                }
            });
        });
        
        // Scroll functions
        function scrollToResorts() {
            const targetElement = document.getElementById('resorts');
            const navbarHeight = document.querySelector('.navbar').offsetHeight;
            const targetPosition = targetElement.offsetTop - navbarHeight;
            
            window.scrollTo({
                top: targetPosition,
                behavior: 'smooth'
            });
        }
        
        function scrollToInvestment() {
            const targetElement = document.getElementById('investment');
            const navbarHeight = document.querySelector('.navbar').offsetHeight;
            const targetPosition = targetElement.offsetTop - navbarHeight;
            
            window.scrollTo({
                top: targetPosition,
                behavior: 'smooth'
            });
        }
        
        // Auto year update
        document.addEventListener('DOMContentLoaded', function() {
            const yearSpan = document.querySelector('.copyright p');
            const currentYear = new Date().getFullYear();
            yearSpan.innerHTML = yearSpan.innerHTML.replace('2024', currentYear);
            
            // Add animation class on scroll
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate');
                    }
                });
            }, observerOptions);
            
            // Observe elements for animation
            document.querySelectorAll('.resort-card, .luxury-item, .investment-card, .plan-download-card').forEach(el => {
                observer.observe(el);
            });
        });
        
        // Video fallback for mobile
        function checkMobileVideo() {
            if (window.innerWidth <= 768) {
                const heroVideo = document.querySelector('.hero-video');
                if (heroVideo) {
                    heroVideo.style.display = 'none';
                    document.querySelector('.hero-section').style.backgroundImage = 'url(https://images.unsplash.com/photo-1544551763-46a013bb70d5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80)';
                    document.querySelector('.hero-section').style.backgroundSize = 'cover';
                    document.querySelector('.hero-section').style.backgroundPosition = 'center';
                }
            }
        }
        
        window.addEventListener('load', checkMobileVideo);
        window.addEventListener('resize', checkMobileVideo);
    </script>
